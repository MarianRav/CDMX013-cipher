<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM-Cifrado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
          BLINDMESSAGE
        </h1>

        <a href="index.html" class="linkIcon">
          <img src="imagen/icono.png" alt="Icono" class="icono">
        </a>

      </header>

      <main>
        <form id="cifrado"> <!--CAJA DE TEXTO-->
            <div>
              <label>Escribe el mensaje que quieres esconder:<br/></label>
              <textarea class="caja" id="box"></textarea>
            </div>
            
            <div>
              <label>Ingresa un número secreto:<br/></label>
              <input type="number" id="num"></input>
            </div>

            <div class="botUno">
              <input class="botonSub" type="button" value="Esconde tu mensaje" id="botonCifrado">
          </div>

        </form>

        <section class="mensaje" id="resultadoCifrado">
          <div id="nuevoMensaje">
            <h3>¡Tu mensaje está seguro y listo para ser enviado! <br/></h3>
            <h4>Tu BLINDMESSAGE es:</h4>
            <p id="popUp"></p>
            <h5 id="recordatorio"></h5>
            
            <div class="bloqueBotonesFinal">
              <div class="botonesFinal">
                <a href="cifrado.html" class="botonSub">REGRESAR</a>
              </div>
      
              <div class="botonesFinal">
                <a href="descifrado.html" class="botonSub">DESCUBRE UN MENSAJE</a>
              </div>
          </div>
          <h6>Gracias por utilizar los servicios de BLINDMESSAGE®</h6>
        </section>
      </main>

      <script src="/index.js" type="module"></script>
</body>
</html>
