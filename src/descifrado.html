<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM-Descifrado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
          BLINDMESSAGE
        </h1>
        <a href="index.html" class="linkIcon">
          <img src="imagen/icono.png" alt="Icono" class="icono">
        </a>
        
      </header>

      <main>
        <form id="descifrado"> <!--CAJA DE TEXTO-->
          <div>
            <label>Escribe el mensaje que quieres revelar:<br/></label>
            <textarea class="caja" id="boxTwo"></textarea>
          </div>

          <div>
            <label>Ingresa el número secreto:<br/></label>
            <input type="number" id="number"></input>
          </div>

          <div class="botUno">
              <input class="botonSub" type="button" value="Descubre tu mensaje" id="decipher">
          </div>
        </form>

        <section class="mensaje" id="mensajeDescifrado">
          <div>
            <h3>Tu mensaje está listo para ser enviado. Recuerda compartirle número secreto a la persona a la que le quieres compartir tu mensaje<br/></h3>
            <p id="popUp"></p>
          </div>

        </section>
      </main>

      <script src="/indexDe.js" type="module"></script>
</body>
</html>
