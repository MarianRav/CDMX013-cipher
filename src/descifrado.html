<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM-Descifrado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
          BLINDMESSAGE
        </h1>
        <a href="index.html" class="linkIcon">
          <img src="imagen/icono.png" alt="Icono" class="icono">
        </a>
        
      </header>

      <main>
        <form id="descifrado"> <!--CAJA DE TEXTO-->
          <div>
            <label>Escribe el mensaje que quieres revelar:<br/></label>
            <textarea class="caja" id="boxTwo" placeholder="Copia o escribe el mensaje cifrado"></textarea>
          </div>

          <div>
            <label>Ingresa el número secreto:<br/></label>
            <input type="number" id="number" min="1" placeholder="Ingresa un número mayor a 0"></input>
          </div>

          <div class="botUno">
              <input class="botonSub" type="button" value="Descubre tu mensaje" id="decipher">
          </div>
        </form>

        <section class="mensaje" id="mensajeDescifrado">
          <div id="nuevoMensaje">
            <h3>¡El mensaje ha llegado de forma segura a tus manos!<br/></h3>
            <h4>Tu BLINDMESSAGE es:</h4>
            <p id="popUp"></p>
            <h5 id="recordatorio"> Si quieres responder, recuerda que también puedes cifrar un mensaje con nosotrxs</h5>
            
            <div class="bloqueBotonesFinal">
              <div class="botonesFinal">
                <a href="descifrado.html" class="botonSub">REGRESAR</a>
              </div>
      
              <div class="botonesFinal">
                <a href="cifrado.html" class="botonSub">CIFRA UN MENSAJE</a>
              </div>
            </div>
            <h6>Gracias por utilizar los servicios de BLINDMESSAGE®</h6>
          </div>

        </section>
      </main>

      <script src="/indexDe.js" type="module"></script>
</body>
</html>
